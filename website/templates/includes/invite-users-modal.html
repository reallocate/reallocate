<div id="invite-users-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Invite humanity to ReAllocate</h3>
            </div>
            <div class="modal-body">
                <form id="invite-users-form" method="post">
                    <div class="form-group">
                        <textarea class="form-control" id="invite-emails" name="emails" placeholder="Enter a comma seperated list of emails to invite"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="invite-message" name="message">You've been invited to join ReAllocate!</textarea>
                    </div>
                    <button type="button" class="btn btn-primary pull-right" onclick="reAllocate.inviteUsers($('#invite-emails').attr('value'), $('#invite-message').attr('value')); $('#invite-users-modal').modal('hide');">Invite</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
