<div class="project-small">
    <a href="/project/{{ project.id }}">
        <h4>{{ project.name }}</h4>
        <div class="project-img-small" style="background-image:url({{ project.media_url }});"></div>
    </a>
    {% if project.is_admin %}
	<div id="post-update-p{{ project.id }}" class="modal fade">
         <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h3 id="post-update-{{ opportunity.project.id }}{{ opportunity.id }}-label" class="modal-title">{{ project.name }} update</h3>
	            </div>
	            <div class="modal-body">
	            {% include 'includes/post_update.html' %}
	            </div>
	        </div>
		</div>
    </div>
    <p class="post-update-button"><a href="#post-update-p{{ project.id }}" data-toggle="modal" alt="Post update"><i class="fa fa-comment fa-2x"></i></a></p>
    <p class="manage-project-button"><a href="/project/{{ project.id }}/manage" alt="Manage"><i class="fa fa-pencil fa-2x"></i></a></p>
    {% endif %}
</div>
