<div id="sponsor-project-modal" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body clearfix">
                <form action="/stripe-subscription" class="form-horizontal" method="POST" id="stripe-form">{% csrf_token %}
                    <h4>Select level of sponsorship</h4>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" onclick="$(this).parents('form').find('input[name=amount]').attr('value', '25')" class="btn btn-default">$25</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" onclick="$(this).parents('form').find('input[name=amount]').attr('value', '50')" class="btn btn-default">$50</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" onclick="$(this).parents('form').find('input[name=amount]').attr('value', '100')" class="btn btn-default">$100</button>
                        </div>
                    </div>
                    <input type="hidden" name="amount" />
                    <h4>Enter payment details</h4>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" placeholder="Account number" data-stripe="number"/>
                        </div>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" placeholder="CVC" data-stripe="cvc"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Expiration</label>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" size="2" placeholder="MM" data-stripe="exp-month"/>
                        </div>
                        <div class="col-xs-4">
                            <input class="form-control" type="text" size="4" placeholder="YYYY" data-stripe="exp-year"/>       
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Sponsor it!</button>
                    <span class="payment-errors"></span>
                </form>
            </div>
        </div>
    </div>
</div>
