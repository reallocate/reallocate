<style>
#edit-update img {
    display: none;
    height: 33px;
    width: 33px;
    float: left;
    margin-right: 8px; 
}
</style>
<div id="edit-update-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Edit Update</h3>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" id="edit-update" method="post" onsubmit="reAllocate.postUpdate(this); return false;">

                    <textarea class="form-control" name="text"></textarea>
                    
                    <div class="modal-buttons post-update-buttons clearfix">
                        <img />
                        <button type="submit" class="btn btn-default delegate-file-upload"><span class="fa fa-picture"></span> Add Image</button>
                        <i class="fa fa-ok fa-2x file-upload-ok" style="display: none;"></i>
                        <input type="file" name="file" id="file" value="Upload a new photo" style="display: none;">
                        <button class="btn btn-primary submit-update pull-right" type="submit">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
