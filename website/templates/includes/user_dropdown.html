<ul class="nav navbar-nav navbar-right" id="auth">
    <li class="dropdown user">
        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
            {% if user.first_name and user.last_name %}
            <span id="user-email">{{ user.first_name }} {{ user.last_name }}</span>
            {% else %}
            <span id="user-email">{{ user.email }}</span>
            {% endif %}
            <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
            <li><a href="/profile">Profile</a></li>
            {% if user.is_staff %}
            <li class="divider"></li>
            <li><a href="/manage/projects">Manage Projects</a></li>
            {% endif %}
            <li class="divider"></li>
            <li><a href="/logout">Sign Out</a></li>
        </ul>
    </li> 
    <li class="anon">
        <a href="#login-modal" role="button" data-toggle="modal">Sign In</a>
    </li>
    <li class="anon">
        <a href="/sign-up">Sign Up</a>
    </li>
</ul>
<style>
{% if user.is_authenticated %}
    .navbar .user { display: block; }
    .navbar .anon { display: none; }
{% else %}
    .navbar .user { display: none; }
    .navbar .anon { display: block; }
{% endif %}
</style>
